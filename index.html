<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizarra Digital - Editor de Proyectos</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous"> 
</head>
<body>
    <header>
        <!--Botones-->
       <div class="buttons">
        <div>
            <!--Objetos de izquierda-->
            <div>
                <!--Menu-->
                <button>
                    <img src="img/menu.png" alt="menu" width="20px">
                </button>
                <!--Logo-->
                <div>
                    <img src="logo" alt="logo">
                </div>
                <!--Guardar-->
                <button>
                    <img src="img/disquete.png" alt="documento" width="20px">
                </button>
            </div>
            <!--Objetos de Derecha-->
            <div>
                <!--Imagen-->
                <button>
                    <img src="img/imagen.png" alt="documento" width="20px">
                </button>
                <!--Texto-->
                <button>
                    <img src="img/texto.png" alt="texto" width="20px">
                </button>
                <!--Dibujar-->
                <button>
                    <img src="img/cepillo.png" alt="dibujar" width="20px">
                </button>
                <!--Documento-->
                <button>
                    <img src="img/documento.png" alt="documento" width="20px">
                </button>
            </div>
        </div>
       </div>
    </header>
    <main></main>
    <script src="script.js"></script>
</body>
</html>
